---
  classes:
  - role::base
  - role::ssh

yum::managed_repos:
   - 'stellar_repo'
   - 'epel'

yum::repos:
   stellar_repo:
     ensure: 'present'
     enabled: 'true'
     descr: 'Stellar Repo'
     baseurl: 'http://repo/stellar/$basesearch/'
     gpgcheck: false
     target: '/etc/yum.repos.d/stellar.repo'
