lookup_options:
   yum::managed_repos:
      - stellar
        merge: hash

lookup_options:
  yum::repos:
    stellar:
      ensure: 'present'
      enabled: true
      descr: 'Stellar Repo'
      baseurl: 'http://repo/stellar/x86_64/'
      gpgcheck: false
      gpgkey: ''
      target: '/etc/yum.repos.d/stellar.repo'
        merge: hash
